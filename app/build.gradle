apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "me.phh.treble.app"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
dependencies {
    implementation 'com.android.support:support-v4:27.1.1'
    compileOnly files('libs/framework.jar')
    compileOnly files('libs/vendor.huawei.hardware.tp-V1.0-java.jar')
    compileOnly files('libs/vendor.huawei.hardware.biometrics.fingerprint-V2.1-java.jar')
    compileOnly files('libs/vendor.qti.qcril.am-V1.0-java.jar')
    compileOnly files('libs/vendor.qti.hardware.radio.am-V1.0-java.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
}

apply plugin: 'kotlin-android-extensions'
